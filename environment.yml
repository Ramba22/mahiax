name: mahia-x
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  # Core ML frameworks
  - pytorch::pytorch=2.1.0
  - pytorch::torchvision=0.16.0
  - pytorch::torchaudio=2.1.0
  - pytorch::pytorch-cuda=11.8
  # NVIDIA libraries
  - nvidia::cuda-toolkit=11.8
  - nvidia::cuda-nvml-dev=11.8
  # Core dependencies
  - numpy=1.24.3
  - scipy=1.10.1
  - pandas=2.0.3
  - scikit-learn=1.3.0
  - matplotlib=3.7.2
  - seaborn=0.12.2
  # Deep learning utilities
  - transformers=4.33.0
  - datasets=2.14.4
  - accelerate=0.22.0
  - bitsandbytes=0.41.1
  - torchao=0.1.0
  # ONNX support
  - onnx=1.14.1
  - onnxruntime=1.15.1
  - onnxruntime-gpu=1.15.1
  # Dashboard and visualization
  - streamlit=1.26.0
  - fastapi=0.103.1
  - uvicorn=0.23.2
  - websocket-client=1.6.3
  # Distributed computing
  - nvidia::nccl=2.18.3
  - mpi4py=3.1.4
  # Data processing
  - arrow=12.0.1
  - zstandard=0.21.0
  - redis-py=4.6.0
  # System monitoring
  - psutil=5.9.5
  - pynvml=11.5.0
  # Development tools
  - jupyter=1.0.0
  - pytest=7.4.2
  - black=23.7.0
  - flake8=6.0.0
  - mypy=1.5.1
  # Additional utilities
  - tqdm=4.66.1
  - rich=13.5.2
  - click=8.1.7
  - pyyaml=6.0.1
  - requests=2.31.0
  # Pip-only packages
  - pip:
    - deepspeed==0.10.3
    - flash-attn==2.2.2
    - triton==2.0.0
    - wandb==0.15.8
    - mlflow==2.5.0
    - hydra-core==1.3.2
    - optuna==3.2.0
    - ray==2.6.3